<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section class="box-code">
      <h1 class="code">
        <img class="imagem" src="./images/image-qr-code.png" alt="QR code">
      </h1>

      <div class="box-texto">
        <h2 class="code-titulo">Improve your front-end skills by building projects</h2>
        <p class="code-texto">Scan the QR code to visit Frontend Mentor and
           take your coding skills to the next level</p>
      </div>

    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Eduardo Nogueira de Castro</a>.
      </div>
    </footer>
  </main>
</body>
</html>
